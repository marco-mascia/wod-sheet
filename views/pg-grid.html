<div class="col-sm-6 col-md-4" ng-repeat="item in pgList">
	<div class="thumbnail">
		<div class="caption">
			<h3>{{item.identita.nome}}</h3>
			<p>{{item.identita.concetto}}</p>						
			<button type="button" class="btn btn-default btn-lg btn-block" ng-click="selectPg(item)">Scheda</button>
		</div>
	</div>
</div>
