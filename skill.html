<li class="skill">
	<span class="skillName" ng-show="!isCreator">{{attr.nome}}</span>	
	<input class="skillName" ng-model="attr.nome" ng-show="isCreator">

    <div class="skillValue">		 
        <rating></rating>
    </div>
    
    <div class="" ng-show="isCreator">
        <input type="text" value="{{attr.valore}}" placeholder="value">
    </div>
    
    <ul ng-show="attr.specialization">
    	<li class="spec" ng-repeat="obj in attr.specialization">			
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span><span>{{obj.nome}}</span>
    	</li>   	
    </ul>
</li>
