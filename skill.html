<li class="skill">
	<span class="skillName">{{item.label}}</span>
    <button type="button" class="btn btn-md pull-right" aria-label="Left Align" ng-click="removeSkill(item)" data-dismiss="alert" ng-show="isEditor">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button> 
    <div class="skillValue pull-right">		 
        <rating></rating>
    </div> 
    <ul ng-show="item.specialization">
    	<li class="spec" ng-repeat="obj in item.specialization">			
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span><span>{{obj.label}}</span>
    	</li>   	
    </ul>
    <specialization sk="item" ng-show="isEditor"></specialization>
</li>
