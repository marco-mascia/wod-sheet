<li>
      <div class="row-fluid">
        <div class="col-md-8">          
          <div class="form-group">
            <select ng-options="item as item.label for item in items track by item.abId" ng-model="obj" class="form-control input-md"></select>          
          </div>    
        </div>    
        
        <div class="col-md-2">
          <div class="form-group">
            <input class="form-control input-md" ng-model="obj.value">  
          </div>
        </div>
        
        <div class="col-md-2">
          <button type="button" class="btn btn-md" ng-click="add({skill:obj})" data-dismiss="alert">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      

      <div class="row-fluid">       
        <div class="col-md-10">
          <div class="form-group">
            <input class="form-control input-md" ng-model="currSpec.name">  
          </div>
        </div>
        
        <div class="col-md-2">
          <button type="button" class="btn btn-md" ng-click="addsp()" data-dismiss="alert">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </div>

      </div>
</li>
