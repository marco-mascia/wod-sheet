    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
     	<link rel="stylesheet" href="css/main.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mediaquery.css">
	    <link rel="stylesheet" href="css/style.css" />          
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>  
    </head>
    <body ng-controller="PgController as pgCtrl">


        
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="form-group">
                        <select ng-options="item as item.identita.nome for item in pgList track by item.charId" ng-model="currPg" class="form-control input-md"></select>      
                       <!-- <button type="button" class="btn btn-default" ng-click="editor()">Editor</button>                          -->
                    </div>
                </nav>





                <div class="row identity" ng-show="currPg">
                    <H2 class="text-center name">{{currPg.identita.nome}}</H2>
                    <H3 class="text-center concetto">{{currPg.identita.concetto}}</H3>
                    <H3 class="text-center giocatore">{{currPg.identita.giocatore}}</H3>
                    <p class="text-center rotatedFloralHeartBullet"></p>
                </div>  
            
                <H3 class="text-center text-uppercase" ng-show="currPg">Attributi</H3>  
                
                <div class="row attributes" ng-show="currPg">                
                    <div class="col-sm-4 col-md-4 mental">
                        <ul ng-repeat="attr in currPg.attributi.mentali">                                          
                            <skill></skill>
                        </ul>
                    </div>                
                    <div class="col-sm-4 col-md-4 phisical">
                        <ul ng-repeat="attr in currPg.attributi.fisiche">
                            <skill></skill>
                        </ul>                
                    </div>  
                    <div class="col-sm-4 col-md-4 social">
                        <ul ng-repeat="attr in currPg.attributi.sociali">
                           <skill></skill>
                        </ul> 
                    </div>                
                </div> 
                
                
                <div class="row" ng-show="currPg">                  
                    <p class="text-center rotatedFloralHeartBullet"></p>    
                    
                    <div class="col-sm-4 col-md-4 abilities">
                        <H4 class="text-center text-uppercase mental">Abilità Mentali</H4>
                        <ul ng-repeat="attr in currPg.elencoabilita.mentali">
                           <skill></skill>
                        </ul>
                        <H4 class="text-center text-uppercase phisical">Abilità Fisiche</h4>
                        <ul ng-repeat="attr in currPg.elencoabilita.fisiche">
                           <skill></skill>
                        </ul>
                        <H4 class="text-center text-uppercase social">Abilità Sociali</H4>
                        <ul ng-repeat="attr in currPg.elencoabilita.sociali">
                           <skill></skill>
                        </ul>
                    </div>                

                    <div class="col-sm-4 col-md-4">
                        <H4 class="text-center text-uppercase merits">Talenti</H4>
                        
                        <H4 class="text-center text-uppercase extrainfo"></H4>               
                        <ul ng-repeat="attr in currPg.talenti">
                           <skill></skill>
                        </ul>
                    </div>      
                    
                    <H4 class="text-center text-uppercase health col-sm-4 col-md-4">Salute</H4>     
                    <div class="healthValue text-center clearfix col-sm-4 col-md-4">
                       <input ng-model="currPg.identita.salute" ng-change="updateSalute()" type="text"/>                      

                    </div>

                    <H4 class="text-center text-uppercase willpower col-sm-4 col-md-4">Volontà</H4>     
                    <div class="willpowerValue text-center clearfix col-sm-4 col-md-4">
                        {{currPg.identita.volonta}}
                    </div> 
                    <!--
                    <button type="button" class="btn btn-default" ng-change="test()">test</button>
                -->

                </div> 

                <div class="row" ng-show="currPg" ng-controller="EquipController as eqCtrl">

                    <div class="col-md-12">
                        <H4 class="text-center text-uppercase">Equipaggiamento</H4>
                        <ul>
                            <li ng-repeat="obj in currPg.equip">
                                <div class="row">
                                  <div class="col-xs-12 col-md-3"><strong>{{obj.name}}</strong> </div>
                                  <div class="col-xs-10"><i>{{obj.descr}}</i> </div>
                                  <div class="col-xs-2">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-sm pull-right" aria-label="Left Align" ng-click="currPg.equip.$remove(obj)" data-dismiss="alert">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        </button>                  
                                    </div>
                                  </div>
                                </div>
                            </li>
                        </ul>
                        <p class="text-center rotatedFloralHeartBullet"></p>                                            
                        <div class="row">
                          <div class="col-sm-4 col-lg-4">
                            <div class="form-group">          
                              <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="newObj.name" placeholder="Oggetto">
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-4 col-lg-4">
                            <div class="form-group">          
                              <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="newObj.descr" placeholder="Breve descrizione">
                              </div>
                            </div>
                          </div> 
                          <div class="col-sm-12 col-md-4">
                             <div class="form-group">          
                              <div class="col-sm-12 col-md-4">     
                                <button type="button" class="btn pull-right" aria-label="Left Align" ng-click="addItem()">
                                   <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span> Aggiungi
                                </button>
                              </div>
                             </div>
                          </div>
                        </div><!-- /.row this actually does not appear to be needed with the form-horizontal -->
                    </div>
                </div>  





                <div ng-controller="CreatorController as cCtrl">                   
                    <input class="text-center name" ng-model="currPg.identita.nome" placeholder="Name">
                    <input class="text-center concetto" ng-model="currPg.identita.concetto" placeholder="Concetto">
                    <input class="text-center giocatore" ng-model="currPg.identita.giocatore" placeholder="Giocatore">
                    <p class="text-center rotatedFloralHeartBullet"></p>
                    <H3 class="text-center text-uppercase" ng-show="currPg">Attributi</H3>  
                
                    <div class="row attributes" ng-show="currPg">                
                        <div class="col-sm-4 col-md-4 mental">
                            <ul ng-repeat="attr in skeleton.attributi.mentali">                                          
                                <skill></skill>
                            </ul>
                        </div>                
                        <div class="col-sm-4 col-md-4 phisical">
                            <ul ng-repeat="attr in skeleton.attributi.fisiche">
                                <skill></skill>
                            </ul>                
                        </div>  
                        <div class="col-sm-4 col-md-4 social">
                            <ul ng-repeat="attr in skeleton.attributi.sociali">
                               <skill></skill>
                            </ul> 
                        </div>                
                    </div> 

                    <button type="button" class="btn btn-default" ng-click="addPg()">button</button>
                </div>
